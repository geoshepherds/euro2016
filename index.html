<!DOCTYPE html>
<html>
<head>
<title>
    
</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="stylesheet" href="css/style.css">
<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>    
</head>
    
<body>
    
    <div id="banner" class="row">
        <div class="col-sm-2"><img src="images/logo.png" height="80px" width="57.6px">  </div>
        <div class="col-sm-6" id="timeSlider"></div>
        <div class="col-sm-4" id="matchCalendar">
        
            <div id="month"><span id="sliderMonth">JUNE</span></div>
            <div id="date"><span id="sliderDate">09</span></div>
        
        </div>
    </div>
    
    <div id="bodyBlock" class="container">
        
        <div id="countrySearch" class="col-xs-12">
            <p>
                <input id="countryInput" type="text" placeholder="Search for team">
                <button id="searchButton">Search</button>
                <span id="searchMessage"></span>
            </p> 
        </div>
        <div class="col-md-6" id="map"></div>
        
        <div class="col-sm-offset-2 col-sm-8 col-sm-offset-2 col-md-5 col-md-offset-1" id="info">
            
            <div id="teamStatsDiv" class="hidden">
                
                <div class="row">
                    <div id="teamName" class="col-xs-6"></div>
                    <div id="teamFlag" class="col-xs-4"></div>
                    <div id="exitButton" class="col-xs-2"></div>
                </div>
                <div id="fifaRank" class="col-xs-6"></div>
                <hr>
                <div class="row">
                    <div id="topResult" class="col-xs-12"></div>
                </div>
                
                <div class="row">
                    <div id="teamCoach" class="col-xs-6"></div>
                    <div id="topScorer" class="col-xs-6"></div>
                </div>
                <hr>
                <div id="groupName" class="col-xs-12"></div>
                
                <div class="row">
                    <div id="groupLeft" class="col-xs-6"></div>
                    <div id="groupRight" class="col-xs-6"></div>
                </div>
                
                <div class="row">
                    <div id="groupBottomLeft" class="col-xs-6"></div>
                    <div id="groupBottomRight" class="col-xs-6"></div>
                </div>
                
            </div>
            
            <div id="placeInfo">
                <h2 id="city"><span id="cityName"></span></h2>
                <h4 id="stadium"><span id="stadiumName"></span></h4>
                <h6 id="capacity">CAPACITY:<span id="capacityNumber"></span></h6>
                <hr>
                
            
            <div id="matchFixtures">
                <h4 id="euro2016"></h4>
                <h4>GROUP STAGE</h4>
                <div id="groupStage"></div><hr>
                <h4>ROUND OF 16</h4>
                <div id="round16"></div><hr>
                <h4>QUARTER FINALS</h4>
                <div id="qtrFinals"></div><hr>
                <h4>SEMI FINALS</h4>
                <div id="semiFinals"></div><hr>
                <h4>FINAL</h4>
                <div id="final"></div><hr>
            </div>
            </div>
        </div>
    </div>
 
</body> 

<script src="js/d3.min.js"></script>
<script src="data/france_outline.js"></script> 
<script src="data/stadiums_euro2016.js"></script>    
<script src="data/euro2016_matches.js"></script>
<script src="data/team_stats.js"></script>    
<script src="js/app.js"></script>    
</html>
